<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fractactal</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <div>
        <input type="button" id="DisplayButton" value="Display" />
        <input type="button" id="Shape0" value="First Shape" />
    </div>

    <div id="displayControls">
        Depth: <input type="number" id="depthNumber" min="1" max="9" value="3" />
        <input type="range" id="depthRange" min="1" max="9" value="3" />
        <br />
    </div>

    <div id="makeControls" style="display:none;">
        Name: <input type="text" id="makeName" />
        <input type="button" id="addSegment" value="Add Edge"/>
        <input type="button" id="removeSegment" value="Remove Edge" />
        <br />
        <div id="edges">
            <br />
        </div>
    </div>

    <svg id="svg" height="850" width="850"></svg><br>
</body>
</html>
